<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tik-Tok | Watch Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Georgia', serif; 
      background-color: #f9f9f9;
      color: #1a1a1a;
    }

    header {
      background-color: #0e1a35;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-size: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 40px;
      background-color: #f3f4f6;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 48px;
      font-style: italic;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .hero-text p {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      margin-bottom: 30px;
      max-width: 400px;
    }

    .hero-text button {
      background-color: #0e1a35;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .hero-text button:hover {
      background-color: #1f2b4d;
    }

    .hero-image {
      max-width: 45%;
    }

    .hero-image img {
      width: 100%;
      border-radius: 10px;
    }

    .section {
      padding: 60px 40px;
      text-align: center;
    }

    .section h2 {
      font-size: 36px;
      font-style: italic;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text, .hero-image {
        max-width: 100%;
      }

      .hero-text h1 {
        font-size: 36px;
      }

      nav a {
        margin-left: 15px;
      }
    }
    #img1 {
      margin-left: 5px;
      width: 50%;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ•° LUXWATCH</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Discover the Time</h1>
      <p>Elevate your style with our exquisite collection of timepieces, crafted with meticulous attention to detail and designed to captivate the senses.</p>
      <button onclick="scrollToSection()">Shop Now</button>
    </div>
    <div class="hero-image">
      <img src="1.jpg" alt="Luxury Watch">
    </div>
  </section>

  <section class="section" id="shop">
    <h2>Explore our Collection</h2>
    <p>Discover the Finest Timepieces</p>
    <img src="11.webp" id="img1"> <img src="12.webp" id="img2">
  </section>
  <script>
    function scrollToSection() {
      document.getElementById('shop').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
